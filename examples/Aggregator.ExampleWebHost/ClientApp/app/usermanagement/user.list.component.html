<p *ngIf="!users"><em>Please wait...</em></p>

<table class="table table-striped" *ngIf="users">
    <thead>
        <tr>
            <th>Given name</th>
            <th>Surname</th>
            <th>E-mail address</th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users" user-list-row [user]="user"></tr>
        <tr user-list-new-row></tr>
    </tbody>
</table>
